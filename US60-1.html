    <title>US Route 60-1</title>
<link rel="stylesheet" href="style.css">
    <script>
        function refreshImage(id, url) {
            var img = document.getElementById(id);
            var timestamp = new Date().getTime();
            img.src = url + "?t=" + timestamp;
        }
        function startRefreshingImages() {
            const images = [
            { id: "img1", url: "https://www.az511.gov/map/Cctv/302--14"},
{ id: "img2", url: "https://www.az511.gov/map/Cctv/546--15"},
{ id: "img3", url: "https://www.az511.gov/map/Cctv/304--14"},
{ id: "img4", url: "https://www.az511.gov/map/Cctv/305--14"},
{ id: "img5", url: "https://www.az511.gov/map/Cctv/306--14"},
{ id: "img6", url: "https://www.az511.gov/map/Cctv/307--14"},
{ id: "img7", url: "https://www.az511.gov/map/Cctv/308--14"},
{ id: "img8", url: "https://www.az511.gov/map/Cctv/404--14"},
{ id: "img9", url: "https://www.az511.gov/map/Cctv/309--14"},
{ id: "img10", url: "https://www.az511.gov/map/Cctv/310--14"},
{ id: "img11", url: "https://www.az511.gov/map/Cctv/311--14"},
{ id: "img12", url: "https://www.az511.gov/map/Cctv/312--14"},
{ id: "img13", url: "https://www.az511.gov/map/Cctv/313--14"},
{ id: "img14", url: "https://www.az511.gov/map/Cctv/314--14"},
{ id: "img15", url: "https://www.az511.gov/map/Cctv/315--14"}
					//add images as necessary
            ];

            images.forEach(image => refreshImage(image.id, image.url));

            setTimeout(startRefreshingImages, 2000); // Refresh every 2 seconds
        }

        window.onload = function() {
            startRefreshingImages();
            adjustTableCellHeight();
        };

        window.onresize = function() {
            adjustTableCellHeight();
        };

        function adjustTableCellHeight() {
            const imgs = document.querySelectorAll('img');
            imgs.forEach(img => {
                img.onload = function() {
                    const aspectRatio = img.naturalHeight / img.naturalWidth;
                    img.parentElement.style.height = (img.clientWidth * aspectRatio) + 'px';
                };
            });
        }

        function showModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = img.src;
            modalImg.onclick = function(){
                closeModal();
            }
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</head>
