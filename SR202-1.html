<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Route 202-1</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function refreshImage(id, url) {
            var img = document.getElementById(id);
            var timestamp = new Date().getTime();
            img.src = url + "?t=" + timestamp;
        }

        function startRefreshingImages() {
            const images = [
                { id: "img1", url: "https://www.az511.gov/map/Cctv/187--14"},
                { id: "img2", url: "https://www.az511.gov/map/Cctv/417--14"},
                { id: "img3", url: "https://www.az511.gov/map/Cctv/418--14"},
                { id: "img4", url: "https://www.az511.gov/map/Cctv/419--14"},
                { id: "img5", url: "https://www.az511.gov/map/Cctv/420--14"},
                { id: "img6", url: "https://www.az511.gov/map/Cctv/421--14"},
                { id: "img7", url: "https://www.az511.gov/map/Cctv/422--14"},
                { id: "img8", url: "https://www.az511.gov/map/Cctv/423--14"},
                { id: "img9", url: "https://www.az511.gov/map/Cctv/424--14"},
                { id: "img10", url: "https://www.az511.gov/map/Cctv/425--14"},
                { id: "img11", url: "https://www.az511.gov/map/Cctv/426--14"},
                { id: "img12", url: "https://www.az511.gov/map/Cctv/427--14"}
            ];

            images.forEach(image => refreshImage(image.id, image.url));

            setTimeout(startRefreshingImages, 2000); // Refresh every 2 seconds
        }

        window.onload = function() {
            startRefreshingImages();
            adjustTableCellHeight();
        };

        window.onresize = function() {
            adjustTableCellHeight();
        };

        function adjustTableCellHeight() {
            const imgs = document.querySelectorAll('img');
            imgs.forEach(img => {
                img.onload = function() {
                    const aspectRatio = img.naturalHeight / img.naturalWidth;
                    img.parentElement.style.height = (img.clientWidth * aspectRatio) + 'px';
                };
            });
        }

        function showModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = img.src;
            modalImg.onclick = function(){
                closeModal();
            } 
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</head>
<body>
    <h1 align="center">State Route 202 - I10 Ministack to SR 101 Pima Freeway</h1>
    <button class="home-button" onclick="location.href='AZ511Cams.html'">Home</button>
    <table>
        <tr>
            <td><img id="img1" src="https://www.az511.gov/map/Cctv/187--14" alt="Image 1" onclick="showModal(this)"></td>
            <td><img id="img2" src="https://www.az511.gov/map/Cctv/417--14" alt="Image 2" onclick="showModal(this)"></td>
            <td><img id="img3" src="https://www.az511.gov/map/Cctv/418--14" alt="Image 3" onclick="showModal(this)"></td>
            <td><img id="img4" src="https://www.az511.gov/map/Cctv/419--14" alt="Image 4" onclick="showModal(this)"></td>
        </tr>
        <tr>
            <td><img id="img5" src="https://www.az511.gov/map/Cctv/420--14" alt="Image 5" onclick="showModal(this)"></td>
            <td><img id="img6" src="https://www.az511.gov/map/Cctv/421--14" alt="Image 6" onclick="showModal(this)"></td>
            <td><img id="img7" src="https://www.az511.gov/map/Cctv/422--14" alt="Image 7" onclick="showModal(this)"></td>
            <td><img id="img8" src="https://www.az511.gov/map/Cctv/423--14" alt="Image 8" onclick="showModal(this)"></td>
        </tr>
        <tr>
            <td><img id="img9" src="https://www.az511.gov/map/Cctv/424--14" alt="Image 9" onclick="showModal(this)"></td>
            <td><img id="img10" src="https://www.az511.gov/map/Cctv/425--14" alt="Image 10" onclick="showModal(this)"></td>
            <td><img id="img11" src="https://www.az511.gov/map/Cctv/426--14" alt="Image 11" onclick="showModal(this)"></td>
            <td><img id="img12" src="https://www.az511.gov/map/Cctv/427--14" alt="Image 12" onclick="showModal(this)"></td>
        </tr>
    </table>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="img01" src="">
        </div>
    </div>
    <div class="background-img">
        <img src="images/subdueAZ.webp" alt="your mom" style="width: 100px; height: 100px;">
    </div>
</body>
</html>
