    <script>
        function refreshImage(id, url) {
            var img = document.getElementById(id);
            var timestamp = new Date().getTime();
            img.src = url + "?t=" + timestamp;
        }

        function startRefreshingImages() {
            const images = [
                { id: "img1", url: "https://www.az511.gov/map/Cctv/209--14"},
{ id: "img2", url: "https://www.az511.gov/map/Cctv/208--14"},

{ id: "img6", url: "https://www.az511.gov/map/Cctv/204--14"},
{ id: "img7", url: "https://www.az511.gov/map/Cctv/203--14"},

{ id: "img9", url: "https://www.az511.gov/map/Cctv/201--14"},
{ id: "img10", url: "https://www.az511.gov/map/Cctv/200--14"},
{ id: "img11", url: "https://www.az511.gov/map/Cctv/199--14"},
{ id: "img12", url: "https://www.az511.gov/map/Cctv/198--14"},
{ id: "img13", url: "https://www.az511.gov/map/Cctv/197--14"},
{ id: "img14", url: "https://www.az511.gov/map/Cctv/196--14"},
{ id: "img15", url: "https://www.az511.gov/map/Cctv/195--14"},
{ id: "img16", url: "https://www.az511.gov/map/Cctv/194--14"},
{ id: "img17", url: "https://www.az511.gov/map/Cctv/193--14"},
{ id: "img18", url: "https://www.az511.gov/map/Cctv/1776--14"},
{ id: "img19", url: "https://www.az511.gov/map/Cctv/191--14"},
{ id: "img20", url: "https://www.az511.gov/map/Cctv/190--14"},
            ];

            images.forEach(image => refreshImage(image.id, image.url));

            setTimeout(startRefreshingImages, 2000); // Refresh every 2 seconds
        }

        window.onload = function() {
            startRefreshingImages();
            adjustTableCellHeight();
        };

        window.onresize = function() {
            adjustTableCellHeight();
        };

        function adjustTableCellHeight() {
            const imgs = document.querySelectorAll('img');
            imgs.forEach(img => {
                img.onload = function() {
                    const aspectRatio = img.naturalHeight / img.naturalWidth;
                    img.parentElement.style.height = (img.clientWidth * aspectRatio) + 'px';
                };
            });
        }

        function showModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = img.src;
            modalImg.onclick = function(){
                closeModal();
            }
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
