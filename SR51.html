    <link rel="stylesheet" href="style.css">
    <script>
        function refreshImage(id, url) {
            var img = document.getElementById(id);
            var timestamp = new Date().getTime();
            img.src = url + "?t=" + timestamp;
        }

        function startRefreshingImages() {
            const images = [
                { id: "img1", url: "https://www.az511.gov/map/Cctv/187--14" },
                { id: "img2", url: "https://www.az511.gov/map/Cctv/283--14" },
                { id: "img3", url: "https://www.az511.gov/map/Cctv/284--14" },
                { id: "img4", url: "https://www.az511.gov/map/Cctv/285--14" },
                { id: "img5", url: "https://www.az511.gov/map/Cctv/286--14" },
                { id: "img6", url: "https://www.az511.gov/map/Cctv/287--14" },
                { id: "img7", url: "https://www.az511.gov/map/Cctv/288--14" },
                { id: "img8", url: "https://www.az511.gov/map/Cctv/289--14" },
                { id: "img9", url: "https://www.az511.gov/map/Cctv/290--14" },
                { id: "img10", url: "https://www.az511.gov/map/Cctv/291--14" },
                { id: "img11", url: "https://www.az511.gov/map/Cctv/292--14" },
                { id: "img12", url: "https://www.az511.gov/map/Cctv/293--14" },
                { id: "img13", url: "https://www.az511.gov/map/Cctv/294--14" },
                { id: "img14", url: "https://www.az511.gov/map/Cctv/295--14" },
                { id: "img15", url: "https://www.az511.gov/map/Cctv/296--14" },
                { id: "img16", url: "https://www.az511.gov/map/Cctv/297--14" },
                { id: "img17", url: "https://www.az511.gov/map/Cctv/298--14" },
                { id: "img18", url: "https://www.az511.gov/map/Cctv/299--14" },
                { id: "img19", url: "https://www.az511.gov/map/Cctv/300--14" },
                { id: "img20", url: "https://www.az511.gov/map/Cctv/301--14" }
            ];

            images.forEach(image => refreshImage(image.id, image.url));

            setTimeout(startRefreshingImages, 2000); // Refresh every 2 seconds
        }

        window.onload = function() {
            startRefreshingImages();
            adjustTableCellHeight();
        };

        window.onresize = function() {
            adjustTableCellHeight();
        };

        function adjustTableCellHeight() {
            const imgs = document.querySelectorAll('img');
            imgs.forEach(img => {
                img.onload = function() {
                    const aspectRatio = img.naturalHeight / img.naturalWidth;
                    img.parentElement.style.height = (img.clientWidth * aspectRatio) + 'px';
                };
            });
        }

        function showModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = img.src;
            modalImg.onclick = function(){
                closeModal();
            }
        }    
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
